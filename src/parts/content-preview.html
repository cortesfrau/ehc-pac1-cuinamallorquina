<div class="content-preview">
  <img class="content-preview-img" src="{{ img_src }}" alt="{{ img_alt }}">
  <div class="content-preview-body">
    <h2 class="content-preview-title">{{ content_title }}</h2>
    <p class="content-preview-text">{{ content_text }}</p>
    <a class="content-preview-button" href="{{ button_url }}">{{ button_text }}</a>
  </div>
</div>
