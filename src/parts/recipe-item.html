<div class="recipe-preview">
  <img class="recipe-preview-img" src="{{ image_src }}" alt="{{ image_alt }}">
  <div class="recipe-preview-content">
    <h2 class="recipe-preview-title">{{ recipe_title }}</h2>
    <p class="recipe-preview-summary">{{ recipe_summary }}</p>
    <a class="{{ button_class }}" href="{{ button_url }}">{{ button_text }}</a>
  </div>
</div>
